<ion-header>
  <ion-navbar>
    <ion-title>Veranstaltungen</ion-title>
    <ion-buttons end>
      <button *ngIf="UserService.getMyUserProfile().admin" ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let event of events | async" (click)="eventDetail(event)" (press)="deleteEvent(event)">
    <ion-card-header>
      {{event.name}}
    </ion-card-header>
    <ion-card-content>
      {{event.date | date:"EEE dd.MM.yyyy HH:mm"}}
    </ion-card-content>
  </ion-card>
</ion-content>
