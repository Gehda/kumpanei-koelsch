<ion-header>

  <ion-navbar>
    <ion-title>Stammtisch Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list padding>
    <ion-card  *ngFor="let msg of chat | async">
      <ion-card-header>
        <span item-left>{{msg.author | slice: 0 : 10}} </span><span item-right>{{msg.date | date:"dd.MM.yy HH:mm"}}</span>
      </ion-card-header>
      <ion-card-content>
        {{msg.msg}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
    <ion-input [(ngModel)]="nextMessage" palceholder="Nachricht eintippen..."></ion-input>
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-only (click)="sendMessage()">
        <ion-icon color="secondary" name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
