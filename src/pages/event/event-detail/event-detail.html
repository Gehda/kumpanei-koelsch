<ion-header>

  <ion-navbar>
    <ion-title>{{(event | async)?.name }}</ion-title>
     <ion-buttons end>
      <button ion-button icon-only *ngIf="UserService.getMyUserProfile().admin" (click)="editEvent()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="goPenalties()">
          Strafen
          <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
        <ion-item (click)="goReport()">
          Protokoll
          <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
