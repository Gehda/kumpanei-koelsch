<ion-header>

  <ion-navbar>
    <ion-title>penaltiy</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events | async">
      {{event.name}}
    </ion-item>
  </ion-list>
  <pre>
  {{events | async | json}}
  </pre>
</ion-content>
