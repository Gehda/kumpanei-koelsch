<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="createFlag">Event hinzuf√ºgen</ion-title>
    <ion-title *ngIf="!createFlag">Event bearbeiten</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input [(ngModel)]="editEvent.name" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Anwesende</ion-label>
      <ion-select (ionChange)="selectChange($event)" multiple="true">
        <ion-option *ngFor="let user of users" [selected]="!(editEvent.participants[user.$key] == null)"  [value]="user.$key">{{user.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="submitEvent()">OK</button>
    </ion-item>
  </ion-list>
</ion-content>
