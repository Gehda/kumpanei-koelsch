<ion-header>

  <ion-navbar>
    <ion-title>{{partName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let penalty of penalties | async" (click)="togglePenalty(penalty)">
          {{penalty.name}}
          <ion-icon item-right color="primary" name="{{getIcon(penalty)}}"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
